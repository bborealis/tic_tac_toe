<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <title>Tic Tac Toe</title>
    </head>
    <body>

        <div class="container">
            <!-- <div id="game-over-X-win">
              <h2>Game Over! Player X wins!</h2>
            </div>
            <div id="game-over-O-win">
              <h2>Game Over! Player O wins!</h2>
            </div> -->
            <div class="row">
              <div class="col-xs-1"></div>
              <div class="col-xs-10">
                <button style="font-size:300%; id:start-game">Play Tic Tac Toe!</button>
                <h3 id="playerX">Player "X", pick a square!</h3>
                <h3 id="playerO">Player "O", pick a square!</h3>
              </div>
              <div class="col-xs-1"></div>
            </div>
            <div class="row">
            <div class="game">
                <div class ="square r-border b-border" id="_0">
                  <span class="markX" id="X">X</span>
                  <span class="markO" id="O">O</span>
                </div>
                <div class ="square r-border b-border" id="_1">
                  <span class="markX" id="X">X</span>
                  <span class="markO" id="O">O</span>
                </div>
                <div class ="square b-border" id="_2">
                  <span class="markX" id="X">X</span>
                  <span class="markO" id="O">O</span>
                </div>
                <div class ="square r-border b-border" id="_3">
                  <span class="markX" id="X">X</span>
                  <span class="markO" id="O">O</span>
                </div>
                <div class ="square r-border b-border" id="_4">
                  <span class="markX" id="X">X</span>
                  <span class="markO" id="O">O</span>
                </div>
                <div class ="square b-border" id="_5">
                  <span class="markX" id="X">X</span>
                  <span class="markO" id="O">O</span>
                </div>
                <div class ="square r-border" id="_6">
                  <span class="markX" id="X">X</span>
                  <span class="markO" id="O">O</span>
                </div>
                <div class ="square r-border" id="_7">
                  <span class="markX" id="X">X</span>
                  <span class="markO" id="O">O</span>
                </div>
                <div class ="square" id="_8">
                  <span class="markX" id="X">X</span>
                  <span class="markO" id="O">O</span>
                </div>
            </div>
          </div>
          <div class="row"></div>
        </div>

        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
